<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CARROS</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link src="carros.css">
</head>
<body>
  <h1>Selecciona tu carro</h1>

  <div class="vehiculos-container">
    <model-viewer src="./carro1.glb" alt="carro1"
                  auto-rotate camera-controls
                  shadow-intensity="1"
                  exposure="1.2"
                  style="width: 400px; height: 400px;">
    </model-viewer>
    <model-viewer src="./carro2.glb" alt="carro1"
                  auto-rotate camera-controls
                  shadow-intensity="1"
                  exposure="1.2"
                  style="width: 400px; height: 400px;">
    </model-viewer>
    <model-viewer src="./carro3.glb" alt="carro1"
                  auto-rotate camera-controls
                  shadow-intensity="1"
                  exposure="1.2"
                  style="width: 400px; height: 400px;">
    </model-viewer>
  </div>

</body>
</html>
